  <body>
 <div class="maindiv">
            <h1 class="header">Simple Interest Calculator</h1>
            <div class="div">
            Amount <input type="number"  id="principal">  <br/><br>
            Interest Rate <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="rangeReader()"><span id="sliderValue">10.25%</span>  <br/><br>
            No. of Years
                <select name="number"  id="years"> 
 	                <option value="1">1</option>
                    <option value="2">2</option>
 	                <option value="3">3</option>
                    <option value="4">4</option>
 	                <option value="5">5</option>
                    <option value="6">6</option>
 	                <option value="7">7</option>
                    <option value="8">8</option>
 	                <option value="9">9</option>
                    <option value="10">10</option>
                </select> <br/><br>
            </div>
                        <button onclick="compute()">Compute Interest</button><br><br>

            <span id="result"></span><br>
            
            <footer>&#169 Everyone Can Get Rich</footer>
        </div>

    <script src="script.js"></script>
